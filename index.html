<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Juego de memoria</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">

<body>

    <div class="memory-card" data-framework="reainbow">
